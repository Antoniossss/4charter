<form [formGroup]="form">
  <fieldset>
    <legend>Customer</legend>
    <div *ngIf="form.value.id">
      <label>Id</label>
      <span>{{form.value.id}}</span>
    </div>
    <div>
      <label for="name">Name</label>
      <input id="name" formControlName="name">
      <app-form-error [ctrl]="form.controls['name']"></app-form-error>
    </div>
  </fieldset>
  <button (click)="onSaveClick()" *ngIf="!isLoading">SAVE</button>
  <span *ngIf="isLoading">Saving</span>
</form>
